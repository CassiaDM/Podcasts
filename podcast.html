<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Crud em JS</title>
</head>
<body>
    <div class="caixa">
        <div class="selectPodcast">
            <h1>Rádio Podcast</h1>
            <input type="text" id="inputCurrentFrequency" value="87.5" readonly disable>
            <input type="range" id="rangeFrequency" min="87.5" max="108" step="0.1" value="87.5">
        
            <div id="divPodcasts">
                <p>Nenhum Podcast localizado nesta frequência.</p>
            </div>
        </div>  
    </div>

    <script src="./podcasts.js"></script>
    <script src="./myPodcast.js"></script>
</body>
</html>
